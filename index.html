<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>爱奇艺</title>
  <link rel="stylesheet" type="text/css" href="static/css/reset.css">
  <link rel="stylesheet" type="text/css" href="static/css/pagegray.css" id="pagegray">
  <script>
    function isDateBetween(start, end) {
      var startDate = new Date(start)
      var endDate = new Date(end)
      var current = new Date()
      return current >= startDate && current < endDate
    }

    (function () {
      var inGrayRange = isDateBetween('2020-04-04 00:00:00', '2020-04-05 00:00:00');
      var grayCss = document.getElementById('pagegray');
      if (!inGrayRange && grayCss) {
        grayCss.remove();
      }
    })()
  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
